<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Bienvenido a la conversaci√≥n del aula</h3>
			  <hr class="colorgraph"><br>
			  <input id="email" type="text"  [(ngModel)]="username" class="form-control" name="email" placeholder="Ingresa tu Email">		  
        <br><input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Ingresa tu clave">
			  <br><br><br><br><button class="btn btn-lg btn-primary btn-block" (click)="login()"  name="Submit" value="Login" type="Submit">Ingresar</button>  			
        <button class="btn btn-lg btn-primary btn-block" (click)="Registrarse()"  name="Submit" value="Login" type="Submit">Registrar</button>  			
      
      </form>
      <br><br>
      <ion-list>
        <ion-item>
          <ion-label>Seleccione un Usuario...</ion-label>
          <ion-select [(ngModel)]="tipoUser" (ionChange)="UserValido()">
            <ion-option value="usuario">Usuario</ion-option>
            <ion-option value="admin">Administrador</ion-option>
            <ion-option value="invitado">Invitado</ion-option>
            <ion-option value="jugador1">Jugador 1</ion-option>
            <ion-option value="jugador2">Jugador 2</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>			
	</div>
</div>
