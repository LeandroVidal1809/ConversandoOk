<ion-list>
  <h1> Bienvenido al Conversando en el aula!</h1>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Clave</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

  
  </ion-list>
  
  <div padding>
    <button ion-button full color="dark"  (click)="login()">Login</button>
     <button ion-button full color="dark"  (click)="Registrarse()">Registrarse</button>
    <ion-list>
      <ion-item>
        <ion-label>Seleccione un Usuario...</ion-label>
        <ion-select [(ngModel)]="tipoUser" (ionChange)="UserValido()">
          <ion-option value="usuario">Usuario</ion-option>
          <ion-option value="admin">Administrador</ion-option>
          <ion-option value="invitado">Invitado</ion-option>
          <ion-option value="jugador1">Jugador 1</ion-option>
          <ion-option value="jugador2">Jugador 2</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
