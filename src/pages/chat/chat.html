
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list | async">
         {{item.usuario}} dice:
          {{item.mensaje}}

        </ion-item>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Su Mensaje</ion-title>
    <ion-input [(ngModel)]="chatBox" type="text" aria-placeholder="Escriba su mensaje aqui..." value=""></ion-input>
    <button ion-button round color="dark" (click)="Push()">Enviar</button>
  </ion-toolbar>
</ion-footer>
